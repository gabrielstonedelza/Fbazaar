{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'users/images/favicon.ico' %}" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>
    {% block title %}  {% endblock %}
  </title>
</head>
<body>

<div class="container">
  <div class="row text-center">
    <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
      {% if message %}
        <div class="animated bounce alert alert-{{ message.tags }}" style="font-weight: bold; padding: 20px;">
          {{ message }}
        </div>
      {% endif %}
    </div>
  </div>
</div>

{% block content %}


{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--<script src="{% static 'users/js/jquery-3.4.1.min.js'%}"></script>-->
<!--<script src="{% static 'users/js/bootstrap.min.js'%}"></script>-->
<!--<script src="{% static 'users/js/mdb.min.js'%}"></script>-->
<!--<script src="{% static 'users/js/popper.min.js'%}"></script>-->
<!--<script src="{% static 'users/js/jscode.js'%}"></script>-->
<!--<script src="{% static 'users/js/all.min.js'%}"></script>-->
</body>
</html>
